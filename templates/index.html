<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle da Ventoinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            color: #0066cc;
        }

        p {
            font-size: 1.2em;
        }

        .botoes {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .botoes button {
            width: 180px;
            padding: 10px 0;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botoes button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 40px;
            color: #444;
        }

        ul#dados {
            list-style: none;
            padding: 0;
            max-width: 500px;
            width: 100%;
        }

        ul#dados li {
            background-color: #e6f0ff;
            border: 1px solid #cce0ff;
            border-radius: 6px;
            margin: 5px 0;
            padding: 10px;
            font-size: 0.95em;
        }
    </style>
    <script>
        async function atualizarEstado() {
            const res = await fetch("/ventoinha");
            const data = await res.json();
            document.getElementById("estado").innerText = data.estado;
        }

        async function alterarEstado(novoEstado) {
            await fetch("/ventoinha", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ estado: novoEstado })
            });
            atualizarEstado();
        }

        async function carregarDadosSensores() {
            const res = await fetch("/sensores");
            const dados = await res.json();
            const lista = document.getElementById("dados");
            lista.innerHTML = "";
            dados.dados.slice(-10).reverse().forEach(dado => {
                const item = document.createElement("li");
                item.textContent = `ðŸŒ¡ï¸ Temp: ${dado.temperatura}Â°C | ðŸ“ DistÃ¢ncia: ${dado.distancia}cm`;
                lista.appendChild(item);
            });
        }

        setInterval(() => {
            carregarDadosSensores();
            atualizarEstado();
        }, 5000);
    </script>
</head>
<body onload="atualizarEstado(); carregarDadosSensores();">
    <h1>H2OControl - Painel de Controle</h1>
    <p>ðŸ’¨ Estado atual da ventoinha: <strong id="estado">...</strong></p>

    <div class="botoes">
        <button onclick="alterarEstado('ligado')">Ligar Ventoinha</button>
        <button onclick="alterarEstado('desligado')">Desligar Ventoinha</button>
    </div>

    <h2>ðŸ“Š Ãšltimos dados recebidos:</h2>
    <ul id="dados"></ul>
</body>
</html>
